<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador-mensajes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header>
        <img src="./assets/svg/logo_alura.svg" alt="logo_alura">
    </header>
    <main>
        <form class="form__section">
            <textarea class="form__input" name="mensaje" id="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="btn__container">
                <div class="alert__msj"><img src="./assets/svg/VectorAlert.svg" alt="alert icon"><span>Solo letras minúsculas y sin acentos</span></div>
            </div>
            <div class="submit__container">    
                <input class="form__btn" type="submit" value="Encriptar">
                <input class="form__btn--secundary" type="submit" value="Desencriptar">
            </div>
        </form>
        <aside class="result">
            <img src="./assets/img/monito.png" alt="imagen de monito" class="result__img">
            <div class="result__container">
                 <h3 class="result__title">Ningún mensaje fue encontrado</h3>
                 <p class="result__text">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div> 
         </aside>
    </main>
    
</body>
</html>
